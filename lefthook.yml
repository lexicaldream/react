assert_lefthook_installed: true
pre-commit:
  piped: true
  commands:
    tsc:
      run: tsc
      priority: 10
    prettier:
      glob: '*.{js,ts,jsx,tsx}'
      exclude: 'lib/.*'
      run: prettier --write {staged_files}
      stage_fixed: true
      priority: 10
    alejandra:
      glob: '*.nix'
      run: alejandra {staged_files}
      stage_fixed: true
      priority: 10
    eslint:
      glob: '*.{ts,tsx}'
      exclude: 'lib/.*'
      run: eslint {staged_files}
      priority: 10
    link:
      tags: local
      run: |
        rm -r .link
        mkdir .link
        npm pack | xargs tar -x -C .link --strip-components=1 -f
        git ls-tree --name-only $(git write-tree) . | xargs -I '{}' cp -r '{}' .link/
      priority: 90
      only:
        - run:
