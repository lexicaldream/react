assert_lefthook_installed: true
pre-commit:
  piped: true
  commands:
    tsc:
      run: tsc
      stage_fixed: true
      priority: 1
    prettier:
      glob: '*.{js,ts,jsx,tsx}'
      run: prettier --write {staged_files}
      stage_fixed: true
      priority: 2
    alejandra:
      glob: '*.nix'
      run: alejandra {staged_files}
      stage_fixed: true
      priority: 3
    eslint:
      glob: '*.{ts,tsx}'
      exclude: 'lib/.*'
      run: eslint {staged_files}
      priority: 4
    link:
      tags: local
      run: mkdir -p link && (git ls-files ':(glob)*' | xargs -I '{}' cp '{}' link/) && cd link && npm link
      priority: 5
